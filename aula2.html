<hmtl>
    <head>
        <title>Curso Javascript aula 2</title>
    </head>
    <body>
        <script>
            /* o JS nao possue tipagem estática e sim dinâmica
             ou seja, da pra se atribuir valores de diferentes formatos
            para a mesma váriavel*/
            var nome = 'Pedro'; //string
            var idade = 25; //int
            var peso = 110.5; //float
            var humano = true; //boolean

            var alunos = ['Pedro', 'Michael', 'Lucas']; //vetores

            var aluno = { //objeto
                nome: 'Pedro',
                idade: 25,
                peso: 110.5,
                humano: true
            };

            console.log(alunos[0]); //mostra no console o que tem nesta posição do array
            console.log(aluno.peso); // mostra a informação específica que se deseja do objeto
           
            /* as principais variaveis primitivas que vamos usar nos codigos de JS sao:
            String, inteiros, floats, booleanos, vetores e objetos*/
            
        </script>
    </body>
</hmtl>
